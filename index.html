<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rene Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Quiz App</h1>
    </header>
    <main class="main-content">
        <section class="card__section">
            <article class="card">
                <div class="card__bookmark"></div>
                <p class="card__question">This is gonna be a question</p>
                <button class="card__btn-show-answer">Show Answer</button>
                <p class="card__answer"></p>
                <ul class="card__category">
                    <li class="card__category-tags">#CSS</li>
                    <li class="card__category-tags">#JavaScript</li>
                    <li class="card__category-tags">#NodeJs</li>
                </ul>
            </article>
        </section>
    </main>
    <footer>&copy; Ren&eacute;</footer>
</body>
</html>
