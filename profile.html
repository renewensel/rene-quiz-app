<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rene Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Quiz App - Profile</h1>
    </header>
    <main class="main-content">
        <section class="card__section">
            <article class="card">
                <div class="card__bookmark">
                    <a href="" target= "_self">
                        <img
                            src = "./bookmark-solid.svg"
                            class = "footer-nav-image"
                            alt="Home"
                            height="48px"
                            width="48px"
                        />
                        </a>
                </div>
                <p class="card__question">This gonna be a profile page</p>
                <button class="card__btn-show-answer">photo</button>
                <p class="card__answer-hidden">To crush your enemies, see them driven before you, and to hear the lamentations of their women.</p>
                <ul class="card__category">
                    <li class="card__category-tags">stuff for profile page</li>
                </ul>
            </article>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer-nav">
            <li>
                <a href="./index.html" target= "_self">
                <img
                    src = "./house-solid.svg"
                    class = "footer-nav-image"
                    alt="Home"
                    height="28px"
                    width="28px"
                />
                </a>
            </li>
            <li>
                <a href="./bookmarks.html" target= "_self">
                <img
                    src = "./bookmark-solid.svg"
                    class = "footer-nav-image"
                    alt="bookmarks"
                    height="28px"
                    width="28px"
                />
                </a>
            </li>
            <li>
                <a href="./profile.html" target= "_self">
                <img
                    src = "./user-solid.svg"
                    class = "footer-nav-image"
                    alt="profile"
                    height="28px"
                    width="28px"
                />
                </a>
            </li>
        </ul>
    </footer>

</html>
